name: Licence Checker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        #Â TODO: Check on Python 3.8 too
        python-version: 3.6
    - name: Lint with yapf
      run: bazel run //:yapf
    - name: Run Licence Checker
      run: bazel run //:licence-check
